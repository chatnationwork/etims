apiVersion: apps/v1
kind: Deployment
metadata:
  name: etims-app
  namespace: chatnation
  labels:
    app: etims-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: etims-app
  template:
    metadata:
      labels:
        app: etims-app
    spec:
      containers:
        - name: etims-app
          image: etims-app:latest # Replace with actual registry path
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            # Secrets should be mounted via Secret resource in production
            - name: WHATSAPP_PHONE_NUMBER_ID
              valueFrom:
                secretKeyRef:
                  name: etims-secrets
                  key: WHATSAPP_PHONE_NUMBER_ID
            - name: WHATSAPP_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: etims-secrets
                  key: WHATSAPP_ACCESS_TOKEN
            - name: NEXT_PUBLIC_WHATSAPP_NUMBER
              valueFrom:
                configMapKeyRef:
                  name: etims-config
                  key: NEXT_PUBLIC_WHATSAPP_NUMBER
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10

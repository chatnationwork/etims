# kind cluster configuration with ingress support
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: etims-local
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Map localhost:8080 to the ingress controller (port 80 is used by Apache)
      - containerPort: 80
        hostPort: 8080
        protocol: TCP
      # Map localhost:8443 to the ingress controller  
      - containerPort: 443
        hostPort: 8443
        protocol: TCP
